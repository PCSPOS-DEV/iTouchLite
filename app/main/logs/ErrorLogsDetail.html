
<div class="row" ng-controller="ErrorLogsDetailCtrl as ctrl">
  <div class="col" style="margin-left: 10%; max-width: 80%">
    <div class="card">
      <div class="item item-text-wrap">
        <ion-scroll class="cart" zooming="false" direction="y" style="height: 600px"  delegate-handle="cart">
        <div class="list">
          <label class="item item-input item-stacked-label" style="padding: 2px; height: 600px; ">
            <div class="col">
                <pre style="font-size: 12px">{{newlogs}}</pre>
            </div>
          </label>
        </div>
        </ion-scroll>
      </div>
    </div>
    <div class="row">
        <div class="col">
          <div class="padding">
            <button class="button button-block button-secondary" ng-click="ctrl.Back2Logs()" ng-disabled="">
              Back
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

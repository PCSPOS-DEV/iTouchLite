<ion-view view-title="Setup">
  <ion-header-bar>
    <h1 class="title">Settings</h1>
  </ion-header-bar>
  <ion-content>
    <div class="row">
      <div class="col">
        <div class="col col-50 col-offset-25">
          <div class="card">
            <div class="item item-text-wrap">
              <form novalidate ng-submit="save()">
              <div class="list">
                <label class="item item-input item-stacked-label">
                  <span class="input-label">Location ID</span>
                  <input type="text" ng-model="settings.loc_id">
                </label>
                <label class="item item-input item-stacked-label">
                  <span class="input-label">Entity ID</span>
                  <input type="text" ng-model="settings.ent_id">
                </label>
                <label class="item item-input item-stacked-label">
                  <span class="input-label">Machine ID</span>
                  <input type="text" ng-model="settings.mac_id">
                </label>
                <label class="item item-input item-stacked-label">
                  <span class="input-label">Cash ID</span>
                  <input type="text" ng-model="settings.cash_id">
                </label>
              </div>
              <div class="row">
                <div class="col">
                  <button class="button button-positive">Save</button>
                  <a href="#/login" class="button">Cancel</a>
                </div>
              </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>


  </ion-content>
</ion-view>

<ion-view view-title="iSeries NX Lite">
  <ion-content class="padding home">
    <div class="wrapper">
      <div class="logo">
        <img src="img/dummy.png" alt="" align="middle">
      </div>

      <button class="button button-large button-positive button-block" ng-click="ctrl.openSales()">
        Sales
      </button>

      <button class="button button-large button-positive button-block" ng-click="sync()">
        Sync
      </button>

      <button class="button button-large button-positive button-block">
        Misc
      </button>

      <button class="button button-large button-positive button-block">
        Reports
      </button>

      <button class="button button-large button-positive button-block" ng-click="logout()">
        Logout
      </button>
    </div>
  </ion-content>
</ion-view>
